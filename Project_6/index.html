<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="Neighborhood Map Project">
		<meta name="author" content="Robert Cannon">
		<title>Neighborhood Map Project</title>
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div id="container" class="container">
			<div class="row">
				<div class="header">
					<h1 class="center">Metrolink Stations</h1>
				</div>
			</div>
			<hr>
			<div class="row">
				<div class="menu left">				
					<p>Data source is Foursquare</p>
					<strong>Search: </strong>
					<input id="searchBox" placeholder="Searchâ€¦" type="search" name="q" data-bind="value: query, valueUpdate: 'keyup'" autocomplete="off">
					<ol data-bind="foreach: searchList">
						<li data-bind="text: name, click: setPlace"></li>
					</ol>
					<div class="menu left" id="msg" data-bind="text: Msg"></div>
				</div>
				<div class="map-div" id="mapDiv">
					<div data-bind="visible: showToolTip">
						<div class="markertooltip" id="marker-tooltip" data-bind="style:{ top: tooltipY(), left: tooltipX() }, text: tooltipContent()"></div>			
					</div>
				</div>
			</div>
		</div>
		<script src="js/lib/jQuery.js"></script>
		<script src="js/map.js"></script>
		<script async type="text/javascript" src="http://maps.googleapis.com/maps/api/js?libraries=places&callback=initApp" onerror="googleError()"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
		<!--tell the browser where to download locations -->
		<script src="js/model.js"></script>
		<!--knockout-->
		<script src="js/lib/knockout-3.2.0.js"></script>
		<!--viewmodel-->
		<script src="js/viewmodel.js"></script>
	</body>
</html>
